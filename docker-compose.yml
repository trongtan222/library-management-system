services:
  # 1. Database MySQL
  db:
    image: mysql:8.0
    container_name: lms_db_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lms_db
    ports:
      - "3308:3306" # Máy ngoài dùng 3308 -> Docker dùng 3306
    volumes:
      - db_data:/var/lib/mysql

  # 2. Redis (Cho Chatbot)
  redis:
    image: redis:alpine
    container_name: lms_redis_container
    ports:
      - "6379:6379"

  # 3. Backend
  backend:
    build: ./lms-backend
    container_name: lms_backend_container
    ports:
      - "8081:8080"
    depends_on:
      - db
      - redis
    restart: on-failure
    environment:
      # Cấu hình đè lên application.properties
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/lms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      APP_JWT_SECRET: change-me-please-change-me-32-bytes
      GEMINI_API_KEY: ""
      GOOGLE_API_KEY: ""
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      PINECONE_API_KEY: ""
      PINECONE_INDEX_URL: ""
      PINECONE_ENVIRONMENT: ""
      PINECONE_INDEX: lms-index
      PINECONE_NAMESPACE: default

  # 4. Frontend
  frontend:
    build: ./lms-frontend
    container_name: lms_frontend_container
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
