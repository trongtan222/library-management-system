server.port=8080

# CORS
allowed.origins=${ALLOWED_ORIGINS:http://localhost:4200}

# Base (prod-safe) settings. Prefer overriding via env or profile-specific files.

# MySQL DataSource Properties
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/lms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA / Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
# Disable SQL init by default; enable in dev profile if you need data.sql
spring.sql.init.mode=never
spring.jpa.properties.hibernate.default_batch_fetch_size=50

# JWT (provide env APP_JWT_SECRET in prod; fallback for local dev)
app.jwt-secret=${APP_JWT_SECRET:dev-secret-change-me-32-bytes-minimum!!}
app.jwt-expiration=604800000

# Logging (prod-safe defaults; verbose logs live in application-dev.properties)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO
logging.level.com.ibizabroker.lms=INFO
logging.file.name=logs/application.log

# Observability / tracing (optional): enable at debug time
# management.tracing.enabled=true
# management.tracing.sampling.probability=1.0

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google Gemini API Key
gemini.api.key=${GEMINI_API_KEY:}
gemini.service.account.path=${GEMINI_SERVICE_ACCOUNT_PATH:}

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Spring MVC - ensure proper request dispatching
spring.mvc.dispatch-options-request=true

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Rate limiting (optional overrides)
# chat.rate.window-millis=60000
# chat.rate.max-requests=10