<div class="container col-md-6 offset-mid-3">
    <h3 class="text-center">Edit User</h3>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group mb-3">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>

        <div class="form-group mb-3">
            <label>Roles</label>
            <input type="text" class="form-control" [(ngModel)]="user.roles" name="roles">
            <div class="form-text">Enter roles separated by commas (e.g., ROLE_USER, ROLE_ADMIN)</div>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
