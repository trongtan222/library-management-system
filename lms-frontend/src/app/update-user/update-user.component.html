<div class="container col-md-6 offset-mid-3">
    <h3 class="text-center">Chỉnh Sửa Người Dùng</h3>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group mb-3">
            <label>Tên</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group mb-3">
            <label>Tên Đăng Nhập</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group mb-3">
            <label>Lớp (studentClass)</label>
            <input type="text" class="form-control" [(ngModel)]="user.studentClass" name="studentClass">
        </div>

        <div class="form-group mb-3">
            <label>Số Điện Thoại</label>
            <input type="tel" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group mb-3">
            <label>Vai Trò</label>
            <select class="form-select" [(ngModel)]="selectedRole" name="role" required>
                <option *ngFor="let role of rolesOptions" [ngValue]="role">{{ role }}</option>
            </select>
            <div class="form-text">Chọn một vai trò cho người dùng.</div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
            {{ isLoading ? 'Đang cập nhật...' : 'Cập nhật' }}
        </button>
    </form>
</div>
