<div class="container col-md-6 offset-md-3 mt-5">
  <h3 class="text-center">Create New User</h3>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Roles</label>
      <input type="text" class="form-control" [(ngModel)]="user.roles" name="roles">
      <div class="form-text">Enter roles separated by commas (e.g., ROLE_USER, ROLE_ADMIN)</div>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="isLoading || userForm.invalid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      {{ isLoading ? 'Creating...' : 'Create User' }}
    </button>
  </form>
</div>
