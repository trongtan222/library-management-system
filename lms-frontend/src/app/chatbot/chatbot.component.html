<div class="chatbot-container" *ngIf="isUser; else notLoggedIn">
  <button class="chat-fab" (click)="toggleChat()" title="Toggle chat">
    <i class="fas fa-robot"></i>
  </button>

  <div class="chat-window" [class.open]="isOpen">
    <div class="chat-header">
      <div class="header-title">
        <h5>Library Assistant üìö</h5>
        <small>Powered by AI & RAG</small>
      </div>
      <div class="header-actions">
        <button
          class="btn-action"
          (click)="clearChat()"
          title="Clear chat"
          *ngIf="messages.length > 1"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn-close" (click)="toggleChat()"></button>
      </div>
    </div>

    <div class="chat-body" #chatBody>
      <div
        *ngFor="let message of messages"
        class="message"
        [ngClass]="message.author"
      >
        <div class="message-content">
          <ng-container *ngIf="message.author === 'bot'; else userMessage">
            <markdown [data]="message.text"></markdown>
          </ng-container>
          <ng-template #userMessage>
            <p>{{ message.text }}</p>
          </ng-template>
          <small class="timestamp" *ngIf="message.timestamp">
            {{ message.timestamp | date : "short" }}
          </small>
        </div>
      </div>
      <div *ngIf="isLoading" class="message bot">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="quick-replies" *ngIf="messages.length === 1 && !isLoading">
        <button
          class="chip"
          (click)="fillMessage('S√°ch To√°n l·ªõp 6 c√≤n kh√¥ng?')"
        >
          S√°ch To√°n l·ªõp 6
        </button>
        <button class="chip" (click)="fillMessage('Th∆∞ vi·ªán m·ªü c·ª≠a l√∫c n√†o?')">
          Gi·ªù m·ªü c·ª≠a
        </button>
        <button class="chip" (click)="fillMessage('H∆∞·ªõng d·∫´n m∆∞·ª£n s√°ch')">
          C√°ch m∆∞·ª£n s√°ch
        </button>
      </div>
    </div>

    <div class="chat-footer">
      <form (ngSubmit)="sendMessage()">
        <input
          type="text"
          [(ngModel)]="currentMessage"
          name="currentMessage"
          placeholder="H·ªèi v·ªÅ s√°ch, t√°c gi·∫£, th·ªÉ lo·∫°i..."
          [disabled]="isLoading"
          autocomplete="off"
        />
        <button type="submit" [disabled]="isLoading || !currentMessage.trim()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #notLoggedIn></ng-template>
