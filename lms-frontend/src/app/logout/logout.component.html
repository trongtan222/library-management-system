<div class="logout-overlay">
  <div class="logout-modal">
    <!-- Icon minh họa -->
    <div class="icon-wrapper">
      <i class="fa fa-sign-out"></i>
    </div>

    <!-- Tiêu đề và nội dung -->
    <h2>Đăng xuất?</h2>
    <p>Bạn có chắc chắn muốn kết thúc phiên làm việc này không?</p>

    <!-- Các nút hành động -->
    <div class="actions">
      <button class="btn-cancel" (click)="onCancel()">Hủy bỏ</button>
      <button class="btn-confirm" (click)="onConfirm()">Đăng xuất</button>
    </div>
  </div>
</div>
