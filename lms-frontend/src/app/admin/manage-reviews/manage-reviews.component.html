<div class="container-fluid mt-4">
  <h1 class="mb-4">Quản Lý Đánh Giá Sách</h1>
  <div *ngIf="isLoading" class="text-center">Đang tải...</div>
  <div *ngIf="!isLoading">
    <div class="d-flex align-items-center gap-2 mb-3">
      <input class="form-control" style="max-width: 280px" [(ngModel)]="search" placeholder="Tìm theo sách/người dùng/nội dung" />
      <select class="form-select" style="max-width: 200px" [(ngModel)]="statusFilter">
        <option value="ALL">Tất cả</option>
        <option value="PENDING">Chờ duyệt</option>
        <option value="APPROVED">Đã duyệt</option>
      </select>
    </div>
    <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Sách</th>
          <th>Người Đánh Giá</th>
          <th>Điểm</th>
          <th>Bình Luận</th>
          <th>Trạng Thái</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of filtered()">
          <td>{{ review.bookName }}</td>
          <td>{{ review.userName }}</td>
          <td>{{ review.rating }} ★</td>
          <td>{{ review.comment || '-' }}</td>
          <td>
            <span class="badge" [ngClass]="review.approved ? 'bg-success' : 'bg-warning'">
              {{ review.approved ? 'Đã Phê Duyệt' : 'Chờ Duyệt' }}
            </span>
          </td>
          <td>
            <button *ngIf="!review.approved" class="btn btn-sm btn-primary" (click)="approve(review)">
              Phê Duyệt
            </button>
            <button class="btn btn-sm btn-outline-danger ms-2" (click)="delete(review)">
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
