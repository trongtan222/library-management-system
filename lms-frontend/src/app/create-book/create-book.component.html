<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <h2>Create New Book</h2>
    <hr>

    <form (ngSubmit)="saveBook(bookForm)" #bookForm="ngForm">
      
      <div class="mb-3">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="name" name="name" 
               [(ngModel)]="book.name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger mt-1">
          Book name is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" 
               [(ngModel)]="book.author" required #author="ngModel">
        <div *ngIf="author.invalid && (author.dirty || author.touched)" class="text-danger mt-1">
          Author is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" 
               [(ngModel)]="book.genre" required #genre="ngModel">
        <div *ngIf="genre.invalid && (genre.dirty || genre.touched)" class="text-danger mt-1">
          Genre is required.
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="noOfCopies" class="form-label">Number of Copies</label>
          <!-- SỬA LỖI Ở ĐÂY -->
          <input type="number" class="form-control" id="numberOfCopiesAvailable" name="numberOfCopiesAvailable" 
                 [(ngModel)]="book.numberOfCopiesAvailable" required min="0" #noOfCopies="ngModel">
          <div *ngIf="noOfCopies.invalid && (noOfCopies.dirty || noOfCopies.touched)" class="text-danger mt-1">
            Please enter a valid number of copies.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="publishedYear" class="form-label">Published Year</label>
          <input type="number" class="form-control" id="publishedYear" name="publishedYear" 
                 [(ngModel)]="book.publishedYear">
        </div>
      </div>
      
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" 
               [(ngModel)]="book.isbn">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit" [disabled]="submitting || bookForm.invalid">
          {{ submitting ? 'Submitting...' : 'Submit' }}
        </button>
      </div>

    </form>
  </div>
</div>
