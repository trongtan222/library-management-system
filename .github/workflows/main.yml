name: LMS CI Pipeline

# Kích hoạt khi push hoặc pull request vào nhánh main
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: KIỂM TRA BACKEND (SPRING BOOT)
  # ------------------------------------------------------------------
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms-backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # Dùng -DskipTests để bỏ qua test kết nối DB (vì trên CI không có MySQL thật)
      run: mvn -B package -DskipTests

  # ------------------------------------------------------------------
  # JOB 2: KIỂM TRA FRONTEND (ANGULAR)
  # ------------------------------------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms-frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: lms-frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: Build Angular (Production)
      run: npm run build -- --configuration=production

  # ------------------------------------------------------------------
  # JOB 3: KIỂM TRA DOCKER BUILD (Đảm bảo đóng gói được)
  # ------------------------------------------------------------------
  docker-check:
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check] # Chỉ chạy nếu code 2 phần trên đã ngon
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Test Docker Compose Build
      # Thử build để chắc chắn Dockerfile không lỗi (không cần run)
      run: docker compose build