name: Maven CI

on:
  push:
    paths:
      - "lms-backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "lms-backend/**"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run backend tests
        run: |
          cd lms-backend
          mvn -B test
